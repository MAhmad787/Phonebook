<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>My Contacts</title>
</head>

<body>
    <div class="container">
        <h1 class="center-align">My Phone Book</h1>
        <div class="input-field">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Search Names</label>
        </div>
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>A</h4>
            </li>
            <li class="collection-item">Ali</li>
            <li class="collection-item">Aleem</li>
            <li class="collection-item">Ahmad</li>
            <li class="collection-item">Adnan</li>
            <li class="collection-header">
                <h4>B</h4>
            </li>
            <li class="collection-item">Beb</li>
            <li class="collection-item">Bakar</li>
            <li class="collection-item">Babu</li>
            <li class="collection-item">Bashir</li>
            <li class="collection-header">
                <h4>C</h4>
            </li>
            <li class="collection-item">Calien</li>
            <li class="collection-item">Cora</li>
            <li class="collection-item">Callie</li>
            <li class="collection-item">Clara</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
