<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>My Contacts</title>
</head>

<body>
    <div class="container">
        <h1 class="center-align">My Phone Book</h1>
        <div class="row">
            <h4>Search</h3>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="byName" type="text" class="validate">
                            <label for="byName">By Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="byNumber" type="tel" class="validate">
                            <label for="byNumber">By Number</label>
                        </div>
                    </div>
                </form>
        </div>
        <ul class="collection with-header" id='users'>
            <li class="collection-header">
                <h4>A</h4>
            </li>
            <li class="collection-item row">
                <div class="user col s12 m4 l10" style='background: red;'>
                    <h6 class="name">Ahmad</h6>
                </div>
                <div class="operations col s12 m4 l2">
                    <i class="material-icons prefix">close</i>
                    <i class="material-icons prefix">create</i>

                </div>
            </li>
            <!-- <div class="row">
                <div class="col s6">6-columns (one-half)</div>
                <div class="col s6">6-columns (one-half)</div>
            </div> -->
            <li class="collection-item">
                <h6>Aleem</h6>
            </li>
            <li class="collection-item">
                <h6>Ahmad</h6>
            </li>
            <li class="collection-item">
                <h6>Adnan</h6>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
